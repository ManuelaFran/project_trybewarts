<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class= "trybewarts-login" action="" method="get">
            <input type="email" name="email" class="email" placeholder="Email">
            <input type="password" name="password" class="senha" placeholder="Senha">
            <button class="btn-entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div id="new-form"></div>
        <h2>Formulário de Avaliação</h2>
        <div id="name-lastname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
            <option value="Gitnória" text="Gitnória"  id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for=""><input type="radio" name="family" value="Frontend">Família Frontend</label>
        <label for=""><input type="radio" name="family" value="Backend">Família Backend</label>
        <label for=""><input type="radio" name="family" value="FullStack">Família FullStack</label>

        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for=""><input class="subject" type="checkbox" value="HoFs">HoFs</label>
        <label for=""><input class="subject" type="checkbox" value="Jest">Jest</label>
        <label for=""><input class="subject" type="checkbox" value="Promises">Promises</label>
        <label for=""><input class="subject" type="checkbox" value="React">React</label>
        <label for=""><input class="subject" type="checkbox" value="SQL">SQL</label>
        <label for=""><input class="subject" type="checkbox" value="Python">Python</label>

        <label for="" id="label-rate">Como você avalia a Trybewarts?
            <input type="radio" value="1" name="rate">1
            <input type="radio" value="2" name="rate">2
            <input type="radio" value="3" name="rate">3
            <input type="radio" value="4" name="rate">4
            <input type="radio" value="5" name="rate">5
            <input type="radio" value="6" name="rate">6
            <input type="radio" value="7" name="rate">7
            <input type="radio" value="8" name="rate">8
            <input type="radio" value="9" name="rate">9
            <input type="radio" value="10" name="rate">10
        </label>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="" rows="" maxlength="500"></textarea>
        <p id="counter">500</p>
        <label for="" id="label-infos">Você concorda com o uso das informações acima? 
        <input type="checkbox" id="agreement"></label>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <img id= "trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
