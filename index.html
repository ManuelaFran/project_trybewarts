<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class= "trybewarts-login" action="" method="get">
            <input type="email" name="email" class="email" placeholder="Email">
            <input type="password" name="password" class="senha" placeholder="Senha">
            <button class="btn-entrar">Entrar</button>
        </form>
    </header>
    <main>
    <form action="" id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome" >
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
            <option value="Gitnória" text="Gitnória"  id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </form>
    <img id= "trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
